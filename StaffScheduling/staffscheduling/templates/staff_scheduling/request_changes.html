{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Changes | Schedule System</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'staffscheduling/site.css' %}" />
    <script>
        // JavaScript function to handle form submission
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            alert("Schedule Change request sent."); // Show a popup notification to the user
            event.target.submit(); // Submit the form after showing the notification
        }
    </script>
</head>
<body>
    <div class="main-container">
        <!-- Title section -->
        <div class="title-container">
            <h3>Staff Schedule</h3>
            <!-- Login form (if applicable) -->
            <form method="post">
                {% csrf_token %} <!-- CSRF token for security -->
                {{ form.as_p }} <!-- Render the form fields dynamically -->
                <button type="submit">Log in</button> <!-- Submit button for login -->
            </form>
        </div>
        <div class="content-container">
            <!-- Sidebar navigation links -->
            <div class="left-container">
                <a href="{% url 'scheduling_page' %}" class="left-button">Schedule</a> <!-- Link to the scheduling page -->
                <a href="{% url 'time_off_page' %}" class="left-button">Time Off</a> <!-- Link to the time off page -->
                <a href="{% url 'request_changes_page' %}" class="left-button">Request Changes</a> <!-- Link to the request changes page -->
                <a href="{% url 'schedule_management_page' %}" class="left-button">Schedule Management</a> <!-- Link to the schedule management page -->
            </div>
            <!-- Main content area -->
            <div class="right-container">
                <div class="staff-schedule-container">
                    <h3>Request Changes</h3>
                    <!-- Form to request schedule changes -->
                    <form method="post" onsubmit="handleFormSubmission(event)">
                        {% csrf_token %} <!-- CSRF token for security -->
                        <!-- Input field for selecting a date -->
                        <label for="change_date">Select a Date:</label>
                        <input type="date" id="change_date" name="change_date" required>

                        <!-- Input field for providing a reason -->
                        <label for="reason">Input Reason:</label>
                        <input type="text" id="reason" name="reason" required>

                        <!-- Submit button for the form -->
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
