{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resupply | Inventory System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'staffscheduling/site.css' %}" />
    <script>
        // JavaScript to show a notification on form submission
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Item Updated."); // Show a popup notification
            event.target.submit(); // Submit the form after showing the notification
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h3>Inventory</h3>
        </div>
        <div class="content-container">
            <div class="staff-schedule-container">
                <h3>Resupply item</h3>
                <form method="post" onsubmit="handleFormSubmission(event)">
                    {% csrf_token %}
                    <label for="item">Item Name:</label>
                    <input type="text" id="item" name="item" required>

                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required>

                    <label for="restock_level">Restock Level:</label>
                    <input type="number" id="restock_level" name="restock_level" required>

                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
