{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Schedule | Schedule System</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'staffscheduling/site.css' %}" />
</head>
<body>
    <div class="main-container">
        <!-- Title section -->
        <div class="title-container">
            <h3>Staff Schedule</h3>
            <!-- Login form -->
            <form method="post">
                {% csrf_token %} <!-- CSRF token for security -->
                {{ form.as_p }} <!-- Render the form fields dynamically -->
                <button type="submit">Log in</button> <!-- Submit button for login -->
            </form>
        </div>
        <div class="content-container">
            <!-- Sidebar navigation links -->
            <div class="left-container">
                <a href="{% url 'scheduling_page' %}" class="left-button">Schedule</a>
                <a href="{% url 'time_off_page' %}" class="left-button">Time Off</a>
                <a href="{% url 'request_changes_page' %}" class="left-button">Request Changes</a>
                <a href="{% url 'schedule_management_page' %}" class="left-button">Schedule Management</a>
            </div>
            <!-- Main content area -->
            <div class="right-container">
                <!-- Staff information -->
                <div class="staff-info-container">
                    <img src="{% static 'staffscheduling/Portrait_Placeholder.png' %}" alt="Portrait Placeholder" class="staff-portrait">
                    <div class="staff-info-text">
                        <h2>John Doe</h2>
                        <p>Waiter</p>
                    </div>
                </div>
                <!-- Staff schedule table -->
                <div class="staff-schedule-container">
                    <table class="staff-schedule-table">
                        <thead>
                            <tr>
                                <th>Shift</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for entry in schedule_data %}
                            <tr>
                                <td>
                                    {{ entry.day }}<br>
                                    <span class="shift-date">{{ entry.date }}</span>
                                </td>
                                <td>{{ entry.time }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
